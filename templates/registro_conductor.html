<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Conductores</title>
</head>

<body>
    <h1>Conductores</h1>
    <form action="{{url_for('guardar_conductor')}}" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="matricula" placeholder="Matricula" required>
        <input type="email" name="email" placeholder="Email institucional" required>
        <input type="text" name="telefono" placeholder="Teléfono" required>
        <input type="text" name="matricula_coche" placeholder="Matrícula del coche" required>
        <button type="submit">Agregar Conductor</button>
        <button type="button" onclick="window.location.href='/'">Cancelar</button>
    </form>
</body>

</html>
