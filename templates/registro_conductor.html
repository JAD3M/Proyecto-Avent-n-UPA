<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Conductores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <div class="form-box">
        <h1 class="title is-3">Registro de Conductor</h1>

        <form action="{{ url_for('guardar_conductor') }}" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="matricula" placeholder="Matrícula" required>
            <input type="email" name="email" placeholder="Email institucional" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="matricula_coche" placeholder="Matrícula del coche" required>

            <button type="submit">Registrar</button>
            <button type="button" class="btn-cancelar" onclick="window.location.href='/'">Cancelar</button>
        </form>
    </div>

</body>

</html>
