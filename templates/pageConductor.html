<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel del Conductor</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar is-dark">
        <div class="navbar-end pr-5">
            <div class="navbar-item">
                <span class="icon has-text-white mr-2">
                    <i class="fa-solid fa-user"></i>
                </span>
                <span class="has-text-white">{{ nombre }}</span>
            </div>
        </div>
    </nav>

    <div class="form-box">

        <h1 class="title is-3 has-text-white">Bienvenido, Conductor</h1>

        <!-- botón agregar -->
        <a href="{{ url_for('agregarRuta') }}" class="button is-success is-medium mt-4">
            <span class="icon"><i class="fa-solid fa-plus"></i></span>
            <span>Agregar Ruta</span>
        </a>

        <h2 class="title is-4 mt-5 has-text-white">Rutas registradas</h2>

        <div class="table-container">
            <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Calle</th>
                        <th>Punto de Referencia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in rutas %}
                    <tr>
                        <td>{{ r[0] }}</td>
                        <td>{{ r[1] }}</td>
                        <td>{{ r[2] }}</td>
                        <td>

                            <!-- botón editar -->
                            <a href="{{ url_for('editarRuta', id=r[0]) }}" class="button is-info is-small">
                                <span class="icon">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </span>
                            </a>

                            <!-- botón eliminar -->
                            <a href="{{ url_for('eliminarRuta', id=r[0]) }}" class="button is-danger is-small"
                                onclick="return confirm('¿Seguro que quieres eliminar esta ruta?');">
                                <span class="icon">
                                    <i class="fa-solid fa-trash"></i>
                                </span>
                            </a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
